# Disable commit statuses
coverage:
  status:
    project: no
    patch: no
    changes: no

ignore:
  # Ignore code generated by protobuf.
  - "*.pb.cc"
  - "*.pb.h"
  # Ignore the spanner/tests/ directory, they are not important for the
  # experience for our users.
  - "/google/cloud/spanner/tests/**"
  # Ignore the benchmarks, they are not important for the experience for our
  # users.
  - "/google/cloud/spanner/benchmarks/**"
  # Also ignore the unit tests.
  - "**/*_test.cc$"
